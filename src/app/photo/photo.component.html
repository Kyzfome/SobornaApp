<div class="container">
  <h1 class="text-center my-4 fs-1 mb-5">Фотогалерея</h1>
  <div class="row">
    <div class="col-md-4 col-sm-6 mb-4 gap-3" *ngFor="let image of images">
      <div class="card">
        <img [src]="image.url" class="card-img-top" alt="{{ image.name }}" />
        <div class="card-body">
          <p class="card-text text-center">{{ image.name }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
