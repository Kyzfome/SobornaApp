<div class="d-flex w-100 header-container">
  <div
    class="d-flex w-100 h-100 justify-content-between align-items-center p-3"
  >
    <div class="logo">
      <a routerLink="/" (click)="setLink('Головна')">
        <img src="../../assets/images/logo.png" alt="logo" />
        <h1>{{ link }}</h1>
      </a>
    </div>

    <div class="d-flex h-100 align-items-center links">
      <div *ngIf="!isMenuOpen" class="burger-button" (click)="toggleMenu()">
        <div class="burger-line"></div>
        <div class="burger-line"></div>
        <div class="burger-line"></div>
      </div>

      <ul class="d-flex w-100 gap-3">
        <li><a routerLink="/" (click)="setLink('Головна')">Головна</a></li>
        <li>
          <a
            routerLink="/architecture"
            (click)="setLink('Архітектурні пам\'ятки')"
            >Архітектурні пам'ятки</a
          >
        </li>
        <li>
          <a routerLink="/institution" (click)="setLink('Заклади культури')"
            >Заклади культури</a
          >
        </li>
        <li><a routerLink="/photo" (click)="setLink('Фото')">Фото</a></li>
      </ul>
    </div>
  </div>

  <div class="d-md-none" *ngIf="isMenuOpen">
    <ul class="navbar-nav flex-column bg-dark text-white p-3 rounded">
      <li class="nav-item">
        <a
          class="nav-link text-white"
          routerLink="/"
          (click)="setLink('Головна'); toggleMenu()"
          >Головна</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link text-white"
          routerLink="/architecture"
          (click)="setLink('Архітектурні пам\'ятки'); toggleMenu()"
          >Архітектурні пам'ятки</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link text-white"
          routerLink="/institution"
          (click)="setLink('Заклади культури'); toggleMenu()"
          >Заклади культури</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link text-white"
          routerLink="/photo"
          (click)="setLink('Фото'); toggleMenu()"
          >Фото</a
        >
      </li>
    </ul>
  </div>
</div>
